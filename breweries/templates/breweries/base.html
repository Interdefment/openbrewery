{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	{% block title %}{% endblock title %}

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

	{% block header %}
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
			<div class="container">
				<a class="navbar-brand" href="/">Bestpub</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page"
								href="{% url 'breweries:list' %}">
								Breweries
							</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link {% if 'brewery/add' in request.path %}active{% endif %}"
								href="{% url 'breweries:create' %}">
								Add new brewery
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	{% endblock header %}

	{% block content %}{% endblock content %}

</body>
</html>
